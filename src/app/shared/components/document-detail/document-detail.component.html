<div class="document-detail-wrap">
    <hs-form *ngIf="rules" [rules]="rules">

        <ng-template hsFormFooterTemplate let-rules>
            <button nz-button type="submit" [disabled]="!(rules.dirty && rules.valid)">确认</button>
            <button nz-button (click)="handleBack()">返回</button>
        </ng-template>
    </hs-form>
</div>
